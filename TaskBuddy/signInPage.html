<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TaskBuddy-Sign In</title>

  <!--link for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="form">
    <div class="left-panel">

      <!--HEADER TO GUYS-->
      <div class="logo">
        <img src="HORIZONTAL.png" alt="TaskBuddy Logo" />
      </div>

      <!--SA RIGHT SIDE UNG ARROW SA LEFT IS SIGN IN AND MGA TEXT-->
      <div class="sign-in">
        <a href="landingPage.html"><button class="back-arrow">←</button></a>
        <h2>Sign in</h2>
        <p>If you don't have an account register<br />
          You can <a href="registrationPage.html">Register here !</a>
        </p>

        <!--FORM-->
        <form>
          <div class="email">
            <label for="email">Email</label><br />
            <input type="email" id="email" placeholder="Enter your email address" required />
          </div>
          <br />

          <div class="pass">
            <label for="pword">Password</label><br />
            <input type="password" id="pword" placeholder="Enter your Password" required />
          </div>
          <br />

          <div class="options">
            <label> <input type="checkbox" /> Remember me </label>
            <a href="#">Forgot Password?</a>
          </div>
          <br />

          <div class=”submit”>
          <button type="submit" id="submit">Login</button>
        </form>

        <!--ICONS PARA SA IBANG WAYS-->
        <div class="login-icons">
          <p>or continue with</p>
          <div class="social-icons">
            <span><i class="fab fa-facebook-f"></i></span>
            <span><i class="fab fa-apple"></i></span>
            <span><i class="fab fa-google"></i></span>
          </div>
        </div>
      </div>
    </div>

    <div class="aside"></div>
  </div>

</body>
<script src="signIn.js"></script>
</html>
