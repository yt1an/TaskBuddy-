<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TaskBuddy-Register</title>
</head>
<body>

  <div class="form">
    <div class="left-panel">
      <div class="logo">
        <img src="HORIZONTAL.png" alt="TaskBuddy Logo" />
      </div>

      <div class="sign-up">
        <a href="#" class="back-arrow"><button type="button">←</button></a>
        <h2>Sign up</h2>
        <p> If you already have an account register<br />
         You can <a href="signInPage.html">Login here !</a>
        </p>

        <form>
          <div class="email">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email address" required />
          </div>

          <div class="name">
            <label for="uname">Username</label>
            <input type="text" id="uname" placeholder="Enter your User name" required />
          </div>

          <div class="pass">
            <label for="pword">Password</label>
            <input type="password" id="pword" placeholder="Enter your Password" required />
          </div>

          <div class="cpass">
            <label for="cpassword">Confirm Password</label>
            <input type="password" id="cpassword" placeholder="Confirm your Password"     required/>
          </div>

           <div class=”submit”>
          <button type="submit">Register</button>
        </form>
      </div>
    </div>

  <div class="aside"></div>

</body>
</html>
